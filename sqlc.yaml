version: "2"
sql:
  - engine: "sqlite"
    queries:
      - "internal/db/queries/*.sql"
    schema:
      - "internal/db/schema/*.sql"
    gen:
      go:
        package: "db"
        out: "internal/db/sqlc"
        emit_json_tags: true
        emit_empty_slices: true
        emit_result_struct_pointers: false
        overrides:
          - go_type:
                import: "trano/internal/db"
                type: "RunErrors"
            column: "train_runs.errors"
